<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="dist/logo/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="dist/js/registerPasswordControl.js" defer></script>
    <title>ایجاد حساب کاربری</title>
</head>
<body>
  <h1>ایجاد حساب کاربری</h1>
  <form action="" class="form">
    <div class="form-group">
      <label for="first_name">نام</label>
      <input type="text" name="first_name" class="form-control">
      <div class="underline"></div>
    </div>
    <div class="form-group">
      <label for="last_name">نام خانوادگی</label>
      <input type="text" name="last_name" class="form-control">
      <div class="underline"></div>
    </div>
    <div class="form-group">
      <label for="email">پست الکترونیکی</label>
      <input type="email" name="email" class="form-control" dir="ltr">
      <div class="underline"></div>
    </div>
    <div class="form-group">
      <label for="password">رمز عبور</label>
      <input type="password" name="password" class="form-control" dir="ltr">
      <div class="underline"></div>
    </div>
    <div class="form-group">
      <label for="password2">تکرار رمز عبور</label>
      <input type="password" name="password2" class="form-control" dir="ltr">
      <div class="underline"></div>
    </div>
    <button type="submit" class="btn btn-primary">ایجاد حساب</button>
  </form>
</body>
</html>
